<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="simple TODO list">
        <meta name="keywords" content="TODO, list">
        <meta name="author" content="Diego Dantas">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> my TODO list </title>

        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div id="todo-front">
            <h1>TODO list</h1>
        </div>

        <div class="todo-table">
            <div class="bullet-list table-container">
                <div class="bullet-list-menu">
                    <div style="font-weight: 700; width: 80%; height: 70%; margin: 4px;" 
                        contentEditable="true" spellcheck="false"> 
                        FCT 
                    </div>
                    <div style="width: 20%;"> 
                        <button style="width: 100%;"> Delete </button>
                        <button style="width: 100%;"> Sort </button>
                    </div>
                </div>
                <div class="bullet-list-content">
                    <ul>
                        <li>
                            <div class="bullet-list-item"> 
                                <div contentEditable="true" style="width: 95%;"> Placeholder item </div>
                                priority: <input type="number" style="width: 15%;"> 
                                <button>Delete</button>
                            </div>
                        </li>
                        <div class="bullet-list-new-item" style="margin: 8px 0px 0px 0px;">
                            <input type="image" src="images/plus_sign.svg" name="addBulletItem">
                        </div>
                    </ul>
                </div>
            </div>
        </div>



    </body>
</html>
